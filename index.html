<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
      <div class="calculator">
    <div class="screen">
        <p class="screen__value"></p>
    </div>
    <div class="button">
      <div class="number">
        
          <div id="AC" class="item__number ">AC</div>
          <div class="item__number">DEL</div>
          <div class="item__number operand">+/-</div>
          <div class="item__number operand">%</div>
        
      </div>
      <div class="number">
        
          <div class="item__number operand">X<sup>y</sup></div>
          <div id="one" class="item__number  pure__number">1</div>
          <div class="item__number pure__number">2</div>
          <div class="item__number pure__number">3</div>
        
      </div>
      <div class="number">
        
          <div class="item__number operand">*</div>
          <div class="item__number pure__number">4</div>
          <div class="item__number pure__number">5</div>
          <div class="item__number pure__number">6</div>
        
      </div>
      <div class="number">
        
          <div class="item__number operand">+</div>
          <div class="item__number pure__number">7</div>
          <div class="item__number pure__number">8</div>
          <div class="item__number pure__number">9</div>
        
      </div>
      <div class="number">
        
          <div class="item__number operand">-</div>
          <div class="item__number operand">.</div>
          <div class="item__number pure__number">0</div>
          <div class="item__number equal">=</div>
        
      </div>
    </div>
</div>
<script src="script.js"></script>
  </body>
</html>
